<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言区 - HDU-Lolita爱好站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>留言区</h1>
        <nav>
            <a href="index.html">首页</a>
            <a href="sales.html">贩售信息</a>
            <a href="message.html" class="active">留言区</a>
        </nav>
    </header>

    <main>
        <h2>欢迎留下你的意见或分享穿搭心得 ✨</h2>
        <form>
            <label>昵称：<input type="text" name="username" required></label><br><br>
            <label>邮箱：<input type="email" name="email"></label><br><br>
            <label>主题：
                <select name="topic">
                    <option value="suggestion">网站建议</option>
                    <option value="share">穿搭分享</option>
                    <option value="other">其他</option>
                </select>
            </label><br><br>
            <label>留言内容：</label><br>
            <textarea name="message" rows="5" cols="50" placeholder="请输入内容..."></textarea><br><br>
            <input type="checkbox" required> 我已阅读并同意隐私政策<br><br>
            <button type="submit">提交留言</button>
        </form>
    </main>

    <footer>
        <p>© 2025 HDU-Lolita爱好站</p>
    </footer>
</body>
</html>
