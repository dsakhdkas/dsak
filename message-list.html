<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言查看 - HDU-Lolita爱好站</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 可选：给留言卡片微调样式 */
        .message-card {
            background: #fff;
            border: 1px solid #f2cce3;
            border-radius: 12px;
            padding: 15px 20px;
            margin: 15px auto;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .message-card strong {
            color: #d84b8a;
        }
        .no-data {
            text-align: center;
            color: #999;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header>
        <h1>留言查看</h1>
        <nav>
            <a href="index.html">首页</a>
            <a href="message.html">返回留言页</a>
        </nav>
    </header>

    <main>
        <h2 style="text-align:center; margin:20px 0;">💕 留言展示区 💕</h2>
        <div id="messageContainer"></div>
    </main>

    <footer>
        <p>© 2025 HDU-Lolita爱好站 | 邮箱：hdu-lolita@xx.edu.cn</p>
    </footer>

    <!-- JS：从 localStorage 读取留言 -->
    <script>
        const container = document.getElementById("messageContainer");
        const messages = JSON.parse(localStorage.getItem("messages") || "[]");

        if (messages.length === 0) {
            container.innerHTML = '<p class="no-data">暂无留言内容 🌸</p>';
        } else {
            // 反转数组，显示最新留言在上方
            messages.reverse();
            messages.forEach(m => {
                const card = document.createElement("div");
                card.className = "message-card";
                card.innerHTML = `
                    <p><strong>${m.name || "匿名"}</strong> (${m.topic})</p>
                    <p>${m.msg}</p>
                    <p style="font-size:13px; color:#888;">${m.time}</p>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
